<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Apposoft India Launcher</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css">

<body>

    <h1 class="logo">
        <img src="images/logo150.png" alt="Apposot India" class="logo-icon">

        <div class="flex">
